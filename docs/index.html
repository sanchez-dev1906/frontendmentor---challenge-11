<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="dashboard-container">
      <div class="dashboard-head">
        <div class="header">
          <img src="assets/img/image-jeremy.png" alt="image-jeremy" class="header__img">
          <p class="header__user">
            <span class="report-for">
              Report for
            </span><br>
            <span class="user">
              Jeremy Robson
            </span>
          </p>
        </div>
        <div class="dashboard-time" id="options">
          <div class="dashboard-time__item" data-opt="daily">Daily</div>
          <div class="dashboard-time__item active" data-opt="weekly">Weekly</div>
          <div class="dashboard-time__item" data-opt="monthly">Monthly</div>
        </div>
      </div>
      <div class="dashboard-cards" id="cards">
        <div class="card card--work" data-card="work">
          <div class="card__back">
            <img src="assets/icons/icon-work.svg" alt="icon-work" class="icon">
          </div>
          <div class="card__content">
            <img src="assets/icons/icon-ellipsis.svg" alt="icon-ellipsis" class="icon">
            <h2 class="title">
              Work
            </h2>
            <p class="hours">
              0hrs
            </p>
            <p class="last">
              Last Week - 0hrs
            </p>
          </div>
        </div>
        <div class="card card--play" data-card="play">
          <div class="card__back">
            <img src="assets/icons/icon-play.svg" alt="icon-play" class="icon">
          </div>
          <div class="card__content">
            <img src="assets/icons/icon-ellipsis.svg" alt="icon-ellipsis" class="icon">
            <h2 class="title">
              Play
            </h2>
            <p class="hours">
              0hrs
            </p>
            <p class="last">
              Last Week - 0hrs
            </p>
          </div>
        </div>
        <div class="card card--study" data-card="study">
          <div class="card__back">
            <img src="assets/icons/icon-study.svg" alt="icon-study" class="icon">
          </div>
          <div class="card__content">
            <img src="assets/icons/icon-ellipsis.svg" alt="icon-ellipsis" class="icon">
            <h2 class="title">
              Study
            </h2>
            <p class="hours">
              0hrs
            </p>
            <p class="last">
              Last Week - 0hrs
            </p>
          </div>
        </div>
        <div class="card card--exercise" data-card="exercise">
          <div class="card__back">
            <img src="assets/icons/icon-exercise.svg" alt="icon-exercise" class="icon">
          </div>
          <div class="card__content">
            <img src="assets/icons/icon-ellipsis.svg" alt="icon-ellipsis" class="icon">
            <h2 class="title">
              Exercise
            </h2>
            <p class="hours">
              0hrs
            </p>
            <p class="last">
              Last Week - 0hrs
            </p>
          </div>
        </div>
        <div class="card card--social" data-card="social">
          <div class="card__back">
            <img src="assets/icons/icon-social.svg" alt="icon-social" class="icon">
          </div>
          <div class="card__content">
            <img src="assets/icons/icon-ellipsis.svg" alt="icon-ellipsis" class="icon">
            <h2 class="title">
              Social
            </h2>
            <p class="hours">
              0hrs
            </p>
            <p class="last">
              Last Week - 0hrs
            </p>
          </div>
        </div>
        <div class="card card--self-care" data-card="selfCare">
          <div class="card__back">
            <img src="assets/icons/icon-self-care.svg" alt="icon-self-care" class="icon">
          </div>
          <div class="card__content">
            <img src="assets/icons/icon-ellipsis.svg" alt="icon-ellipsis" class="icon">
            <h2 class="title">
              Self Care
            </h2>
            <p class="hours">
              0hrs
            </p>
            <p class="last">
              Last Week - 0hrs
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="frontend mentor">Frontend Mentor</a>.
      Coded by <a href="https://github.com/sanchez-dev1906" target="_blank" title="github.com">Joel Sanchez</a>.
    </p>
  </footer>
</body>
</html>
